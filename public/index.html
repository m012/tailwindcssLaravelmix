<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<link rel="stylesheet" href="/css/main.css">
	
</head>
<body class="bg-gray-400 flex justify-center items-center h-screen">

	<div class="bg-gray-300 text-center px-8 rounded-xl shadow-lg">
		<div class="w-24 m-auto pt-5 pb-1">
			<img src="/img/mylogo.png" alt="">
		</div>
		<div class="font-thin text-sm py-3 text-black">
			<h1>Created Using <em class="text-teal-500">Tailwindcss</em> and <em class="text-red-500">HTML</em></h1>
		</div>
		<div class="pb-2">
			<label for="username" class="font-light tracking-widest text-teal-500">Username <small class="text-orange-500">(Required)</small></label>
			<div class="text-center">
				<svg class="svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
			</div>
			<input type="text" placeholder="Example@gmail.com" class="input placeholder-gray-400">
		</div>
		<div class="mb-4">
			<label for="password" class="font-light tracking-widest text-teal-500">Password <small class="text-orange-500">(Required)</small></label>
			<div class="">
				<svg class="svg hover:text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z"></path></svg>
			</div>
			<input type="password" placeholder="**********" class="input placeholder-gray-400">
		</div>
		<div class="mt-8 mb-3">
			<input type="submit" value="Sign In" class="bg-teal-500 py-1 px-20 rounded-full outline-none text-xl text-white hover:bg-teal-700 shadow-myShadowTwo font-thin hover:shadow-inputShadowTwo hover:text-teal-900">
		</div>
		<div class="mb-5">
			<a href="register.html" class="text-red-600 text-base hover:text-blue-700 font-thin"><em>Register a new membership</em></a>
		</div>			
	</div>	
</body>
</html>
