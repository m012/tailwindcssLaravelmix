<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Page</title>
	<link rel="stylesheet" href="/css/main.css">
	<style>
		.inputRegister::placeholder{
			color: #333;
			text-shadow: -1px 1px 2px rgba(255,255,255,0.05),
						 1px 1px 2px rgba(0,0,0,0.8);
		}
	</style>
</head>
<body class="bg-myDarkTwo flex justify-center items-center h-screen">
	<div class="bg-myDarkTwo text-center rounded-md shadow-myShadowTwo">
		<div class="w-24 mx-auto py-4">
			<img src="/img/mylogo.png" alt="logo">
		</div>
		<div class="text-white text-sm pb-2 px-8">
			<h1>Created Using <em class="text-teal-500">Tailwindcss</em> and <em class="text-red-500">HTML</em></h1>
		</div>
		<div class="mb-2">
			<label for="" class="text-xs text-orange-600 tracking-widest">Name <small>(Required)</small></label>
			<div>
				<svg class="h-5 w-5 absolute mt-1xl ml-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
				  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
				</svg>
				<input type="text" placeholder="Jhon Doe" class="inputRegister">
			</div>
		</div>
		<div class="my-2">
			<label for="" class="text-xs text-orange-600 tracking-widest">Email <small>(Required)</small></label>
			<div>
				<svg class="h-5 w-5 absolute mt-1xl ml-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
				  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
				</svg>
				<input type="text" placeholder="example@gmail.com" class="inputRegister">
			</div>
		</div>
		<div class="my-2">
			<label for="" class="text-xs text-orange-600 tracking-widest">Password <small>(Required)</small></label>
			<div>
				<svg class="h-5 w-5 absolute mt-1xl ml-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
				  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
				</svg>
				<input type="password" placeholder="***********" class="inputRegister">
			</div>
		</div>
		<div>
			<label for="" class="text-xs text-orange-600 tracking-widest">Retype Password <small>(Required)</small></label>
			<div>
				<svg class="h-5 w-5 absolute mt-1xl ml-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
				  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
				</svg>
				<input type="password" placeholder="***********" class="inputRegister">
			</div>
		</div>
		<div class="mt-5 mb-3">
			<input type="submit" value="Submit" class="bg-myDarkTwo hover:bg-myDark hover:text-gray-700 py-1 px-16 rounded-full outline-none text-white hover:shadow-inputShadowTwo shadow-myShadowTwo">
		</div>
		<div class="mb-2">
			<a href="index.html" class="text-white text-xs tracking-widest hover:text-red-600 outline-none"><em>Register a new membership</em></a>
		</div>
	</div>
	
</body>
</html>
